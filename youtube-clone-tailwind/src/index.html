<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/main.css">
	<title>Youtube Clone</title>
</head>

<body class="font-roboto pt-16 pl-24">
	<header class="flex items-center justify-between pt-2.5 pb-2.5 border-b 
		border-b-lighterGray fixed top-0 left-0 right-0 bg-white">
		<div class="flex justify-between h-5 ml-9 mr-4">
			<img class="mr-10" src="../icons/menu.svg" alt="menu icon">
			<img src="../icons/youtube-logo.svg" alt="Youtube logo">
		</div>

		<div class="flex flex-1 items-center md:max-w-xl">
			<input class="w-full p-2 border-solid border border-lightGray 
				rounded-full placeholder:pl-2" 
				type="text" placeholder="Search"
			>
			
			<div class="p-2 bg-semiLightGray border-solid -ml-8
				border border-lightGray rounded-r-full">
				<img class="w-10 h-6" src="../icons/search.svg" alt="menu icon">
			</div>
			
			<div class="p-2 ml-2 rounded-full bg-semiLightGray border-lightGray">
				<img class="w-10 h-6" src="../icons/voice-search-icon.svg" alt="menu icon">
			</div>
		</div>

		<div class="flex items-center justify-between ml-2 mr-6">
			<img class="h-6 px-1" src="../icons/upload.svg" alt="menu icon">
			<img class="h-6 px-1 ml-2" src="../icons/youtube-apps.svg" alt="menu icon">
			<div class="relative">
				<img class="h-6 px-1 ml-2" src="../icons/notifications.svg" alt="menu icon">
				<div class="absolute bg-red text-white text-sm px-1.5 text-center
					rounded-full left-6 -top-0">
					5
				</div>
			</div>
			<img class="h-6 px-1 ml-2 rounded-full" src="../images/eben-profile.jpg" alt="menu icon">
		</div>
	</header>

	<nav class="flex flex-col fixed w-24 bg-white bottom-0 top-14 left-0 pt-1.5">
		<div class="flex flex-col items-center py-4 hover:bg-lighterGray">
			<img class="h-6" src="../icons/home.svg" alt="home icon">
			<p class="text-xs text-darkerGray">Home</p>
		</div>
		
		<div class="flex flex-col items-center py-4 hover:bg-lighterGray">
			<img class="h-6" src="../icons/explore.svg" alt="explore icon">
			<p class="text-xs text-darkerGray">Explore</p>
		</div>

		<div class="flex flex-col items-center py-4 hover:bg-lighterGray">
			<img class="h-6" src="../icons/subscriptions.svg" alt="subscriptions icon">
			<p class="text-xs text-darkerGray">Subscriptions</p>
		</div>

		<div class="flex flex-col items-center py-4 hover:bg-lighterGray">
			<img class="h-6" src="../icons/originals.svg" alt="originals icon">
			<p class="text-xs text-darkerGray">Originals</p>
		</div>

		<div class="flex flex-col items-center py-4 hover:bg-lighterGray">
			<img class="h-6" src="../icons/youtube-music.svg" alt="Youtube music icon">
			<p class="text-xs text-darkerGray">Youtube Music</p>
		</div>

		<div class="flex flex-col items-center py-4 hover:bg-lighterGray">
			<img class="h-6" src="../icons/library.svg" alt="library icon">
			<p class="text-xs text-darkerGray">Library</p>
		</div>
	</nav>
</body>
</html>
