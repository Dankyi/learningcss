<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/main.css">
	<title>Youtube Clone</title>
</head>

<body class="font-roboto">
	<header class="flex items-center justify-between py-2 border-b border-b-lighterGray">
		<div class="flex justify-between h-6 ml-6 mr-4">
			<img class="mr-5" src="../icons/menu.svg" alt="menu icon">
			<img src="../icons/youtube-logo.svg" alt="Youtube logo">
		</div>

		<div class="flex flex-1 items-center md:max-w-2xl">
			<input class="w-full p-2 border-solid border border-lightGray 
				rounded-full placeholder:pl-2" 
				type="text" placeholder="Search"
			>
			
			<div class="p-2 bg-semiLightGray border-solid -ml-10
				border border-lightGray rounded-r-full">
				<img class="w-16 h-6 px-1" src="../icons/search.svg" alt="menu icon">
			</div>
			
			<div class="p-2 ml-2 rounded-full bg-semiLightGray border-lightGray">
				<img class="w-10 h-6" src="../icons/voice-search-icon.svg" alt="menu icon">
			</div>
		</div>

		<div class="flex items-center justify-between ml-2 mr-6">
			<img class="h-7 px-1" src="../icons/upload.svg" alt="menu icon">
			<img class="h-7 px-1 ml-2" src="../icons/youtube-apps.svg" alt="menu icon">
			<div class="relative">
				<img class="h-7 px-1 ml-2" src="../icons/notifications.svg" alt="menu icon">
				<div class="absolute bg-red text-white text-sm px-1.5 text-center
					rounded-full left-6 -top-0">
					5
				</div>
			</div>
			<img class="h-7 px-1 ml-2 rounded-full" src="../images/eben-profile.jpg" alt="menu icon">
		</div>
	</header>

</body>
</html>
