<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/main.css">
	<title>Landing</title>
</head>
<body>
	<nav class="relative container mx-auto p-6">
		<div class="flex items-center justify-between">
			<div class="pt-2">
				<img src="../images/logo.svg" alt="logo">
			</div>

			<div class="hidden md:flex space-x-6">
				<a class="hover:text-darkBlue" href="">Pricing</a>
				<a class="hover:text-darkBlue" href="">Product</a>
				<a class="hover:text-darkBlue" href="">About Us</a>
				<a class="hover:text-darkBlue" href="">Careers</a>
				<a class="hover:text-darkBlue" href="">Community</a>
			</div>

			<a class="p-3 px-6 pt-2 text-white bg-lightRed rounded-full
				hover:bg-lighterRed hidden md:block" 
				href="">Get Started
			</a>
		</div>
	</nav>

	<section id="hero">
		<div class="container flex flex-col-reverse md:flex-row items-center 
			px-6 mx-auto mt-10 space-y-0 md:space-y-0">

			<div class="flex flex-col mb-32 space-y-12 md:w-1/2">
				<h1 class="max-w-md text-4xl md:text-5xl md:text-left font-bold">
					Bring everyone together to build better products
				</h1>

				<p class="max-w-sm text-lightGray md:text-left">
					Manage makes it simple for software teams to plan day-to-day 
					tasks while keeping the larger team's goals in view.
				</p>

				<div class="flex justify-center md:justify-start">
					<a class="p-3 px-6 pt-2 text-white bg-lightRed rounded-full
						hover:bg-lighterRed" href="">Get Started
					</a>
				</div>
			</div>

			<div class="md:w-1/2">
				<img src="../images/illustration-intro.svg" alt="charts">
			</div>
			<div></div>
		</div>
	</section>

</body>
</html>
